<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1>Dashboard Links</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Google..." />
            <button onclick="searchGoogle()">Search</button>
        </div>
        

        <!-- Links -->
        <div class="links">
            <a href="https://www.youtube.com" target="_blank" class="link-item">
                <img src="images/youtube.png" alt="YouTube">
                <span>YouTube</span>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="link-item">
                <img src="images/instagram.png" alt="Facebook">
                <span>instagram</span>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="link-item">
                <img src="images/linkedin.png" alt="Instagram">
                <span>linkedin</span>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="link-item">
                <img src="images/twitter.png" alt="Twitter">
                <span>twitter</span>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="link-item">
                <img src="images/linkedin.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
